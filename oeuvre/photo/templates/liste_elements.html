<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Éléments</title>
</head>
<body>
    <h1>Liste des Éléments</h1>
    <ul>
        {% for element in elements %}
            <li>{{ element.nom }} - {{ element.description }}</li>  <!-- Assurez-vous d'adapter cela à votre modèle -->
        {% endfor %}
    </ul>
</body>
</html>
